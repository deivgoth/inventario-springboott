<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Nuevo Producto</h2>

    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categor√≠a</label>
            <input type="text" th:field="*{categoria}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
