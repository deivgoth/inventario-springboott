<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Listado de Productos</h2>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Ejemplo</td>
                <td th:text="${producto.categoria.nombre}">Alimentos</td>
                <td th:text="${producto.stock}">50</td>
                <td th:text="${producto.precio}">100.00</td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-sm btn-primary">Editar</a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/productos/nuevo}" class="btn btn-success">Agregar Producto</a>
</body>
</html>
